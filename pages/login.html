<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/Brgy LOGO.png" type="image/x-icon">
    <title>Pigcale-BMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="vh-100 d-flex">
        <div class="form-container justify-content-center d-flex p-5" style="width: 45%;">
            <div class="w-75 p-4">
                <div class="container d-flex flex-column justify-content-center align-items-center">
                    <div class="img mb-3">
                        <img src="../assets/img/Brgy LOGO.png" alt="" style="height: 150px; width: auto;">
                    </div>
                    <h2 class="text-center mb-5">BARANGAY PIGCALE RECORD<br> MANAGEMENT SYSTEM</h2>
                </div>
                <form id="loginForm">
                    <div class="form-outline input-container">
                        <input type="text" class="form-control" placeholder=" " id="loginUsername" required>
                        <label for="loginUsername">Username</label>
                    </div>
                    <div class="form-outline input-container">
                        <input type="password" class="form-control" placeholder=" " id="loginPassword" required>
                        <label for="loginPassword">Password</label>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('loginPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="container d-flex flex-column justify-content-center align-items-center mt-2 mb-2">
                        <a href="#" style="text-decoration: none; color: #040D24;"><b>Forgot Password?</b></a>
                    </div>
                    <button type="submit" class="btn w-100" style="background-color: #040D24; color: #f1f1f1;">Login</button>
                </form>
                <div class="container d-flex flex-column justify-content-center align-items-center mt-2">
                    <span>Don't have an account? <a href="../pages/signup.html" style="text-decoration: none; color: #0f4ce8;">Sign up now</a></span>
                </div>
            </div>
        </div>
        <div class="bg1" style="width: 55%;">
            <img src="../assets/img/mayon.jpg" alt="Login Image" class="img-fluid w-100 h-100" style="object-fit: cover;">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/login.js"></script>

</body>

</html>
