<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/Brgy LOGO.png" type="image/x-icon">
    <title>Signup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="vh-100 d-flex">
        <div class="form-container d-flex justify-content-center p-5" style="width: 45%;">
            <div class="w-75 p-4">
                <div class="container d-flex flex-column justify-content-center align-items-center">
                    <div class="img mb-3">
                        <img src="../assets/img/Brgy LOGO.png" alt="" style="height: 150px; width: auto;">
                    </div>
                    <h2 class="text-center mb-5">BARANGAY PIGCALE RECORD<br>
                        MANAGEMENT SYSTEM</h2>
                </div>
                <form id="signupForm">
                    <h5 class="p-1 mb-3">Create your account</h5>

                    <div class="form-outline">
                        <input type="text" class="form-control" id="signupUsername" placeholder=" " required>
                        <label for="signupUsername">Username</label>
                    </div>

                    <div class="form-outline">
                        <input type="email" class="form-control" id="signupEmail" placeholder=" " required>
                        <label for="signupEmail">Email Address</label>
                    </div>

                    <div class="form-outline input-container">
                        <input type="password" class="form-control" id="signupPassword" placeholder=" " required>
                        <label for="signupPassword">Password</label>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('signupPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="form-outline input-container">
                        <input type="password" class="form-control" id="signupConfirmPassword" placeholder=" " required>
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <div id="errorMessage" style="display: none; color: red; margin-bottom: 10px;">
                            Passwords do not match.
                        </div>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('signupConfirmPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn w-100 p-2" style="background-color: #040D24; color: #f1f1f1;">Sign Up</button>
                </form>
            </div>  
        </div>
        <div class="bg1" style="width: 55%;">
            <img src="../assets/img/mayon.jpg" alt="Signup Image" class="img-fluid w-100 h-100" style="object-fit: cover;">
        </div>
    </div>

    <!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Signup Successful</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Your account has been successfully created.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="redirectToLogin()" style="background-color: #040D24; color: #f1f1f1;">Proceed to Login</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/signup.js"></script>

</body>

</html>
